storage:
  # Default provider to use when no routing rules match
  default_provider: "local"

  # Maximum file size (in bytes)
  max_file_size: 104857600 # 100MB

  # Allowed content types
  allowed_content_types:
    - "image/jpeg"
    - "image/png"
    - "image/webp"
    - "image/gif"
    - "video/mp4"
    - "video/webm"
    - "video/quicktime"
    - "audio/mpeg"
    - "audio/wav"
    - "audio/ogg"
    - "text/plain"
    - "application/json"
    - "text/markdown"
    - "application/octet-stream"

  # Storage provider configurations
  providers:
    # Local filesystem storage (development)
    local:
      type: "local"
      config:
        base_path: "/tmp/boards/storage"
        public_url_base: "http://localhost:8088/api/storage"

  # Routing rules to select providers based on conditions
  routing_rules:
    # Default fallback (no conditions = always matches)
    - provider: "local"
