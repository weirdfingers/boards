# Example generators configuration for Boards
#
# Set the path to this file via environment variable:
#   export BOARDS_GENERATORS_CONFIG_PATH=/path/to/generators.yaml
#
# If not set, no generators will be loaded.

strict_mode: true
allow_unlisted: false

generators:
  # Import-based (back-compat): triggers module-level registry.register on import
  - import: "boards.generators.implementations.audio.whisper"
    enabled: true

  # Class-based (preferred): instantiate with options and register
  - class: "boards.generators.implementations.image.flux_pro.FluxProGenerator"
    enabled: true
    name: "flux-pro"
    options:
      aspect_ratio: "1:1"
      safety_tolerance: 2
    input_defaults:
      prompt: "A high-quality product shot"

  # Entry point (plugin): requires a package exposing the entry point
  - entrypoint: "myorg.whisper"
    enabled: false
    options: {}
