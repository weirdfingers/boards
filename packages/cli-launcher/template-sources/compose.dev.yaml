# Development overrides for Docker Compose
# Enables hot reload by mounting source code

services:
  api:
    volumes:
      - ./api:/app
      - ./data/storage:/app/data/storage
    environment:
      - PYTHONUNBUFFERED=1
    command:
      [
        "uvicorn",
        "boards.api.app:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8800",
        "--reload",
        "--log-level",
        "debug",
      ]

  worker:
    volumes:
      - ./api:/app
      - ./data/storage:/app/data/storage
    environment:
      - PYTHONUNBUFFERED=1

  web:
    command: sh -c "pnpm install && pnpm dev"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - INTERNAL_API_URL=http://api:8800
