name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Bump backend version
        id: bump
        run: |
          NEW_VERSION=$(python3 scripts/bump_version.py backend ${{ inputs.bump_type }})
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bump frontend version to match
        run: |
          cd packages/frontend
          pnpm version ${{ steps.bump.outputs.version }} --no-git-tag-version

      - name: Commit and tag
        run: |
          git add .
          git commit -m "chore: bump to v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin main --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.bump.outputs.version }}"
          name: "v${{ steps.bump.outputs.version }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
